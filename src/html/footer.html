<div class="popup__overlay" id="popup">
    <div class="popup">
        <form class="popup__form">
            <button class="popup__close"></button>
            <h3 class="popup__title">Связаться с нами</h3>
            <input type="text" name="name" placeholder="ФИО" class="popup__input" required>
            <input type="tel" name="phone" placeholder="Телефон" class="popup__input" required>
            <input type="email" name="email" placeholder="Почта" class="popup__input" required>
            <textarea type="text" name="message" placeholder="Комментарий" class="popup__input popup__input_textarea"></textarea>
            <button type="submit" class="popup__button button_accent button">
                <span class="button_accent__text">Связаться</span>
                <div class="button_accent__arrow">
                @@include('../images/arrow_up.svg')
                </div>
            </button>
            <p class="popup__subtext">
                E-mail: <a href="mailto:office@dcktool">office@dcktool.ru</a><br>
                Телефон: <a href="tel:88005508500">8 800 550 85 00</a>
